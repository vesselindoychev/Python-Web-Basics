{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Login to Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">


            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Log in</button>
            </form>


        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
