{% extends 'base/base.html' %}
{% block content %}

    <!-- edit plant form -->
    <section id="create-page" class="auth">
        <form method="post" action="{% url 'edit plant' plant.pk %}" id="create">
            <div class="container">
                <h1>Edit Plant</h1>
                {% csrf_token %}
                {{ form }}

                <input class="btn submit" type="submit" value="Edit Plant">
            </div>
        </form>
    </section>

{% endblock %}
