{% extends 'base/base.html' %}
{% block content %}
    <h1>Edit {{ employee.first_name }} {{ employee.last_name }}</h1>
    <form method="post" action="{% url 'edit-employee' employee.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ employee_form }}
        <button>Edit</button>
    </form>

{% endblock %}
